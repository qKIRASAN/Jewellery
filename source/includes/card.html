<a class="products__link" href="#">
  <picture>
    <source type="image/webp"
      srcset="./img/{{ img }}.webp 1x, ./img/{{ img }}@2x.webp 2x"
    >
    <!-- 1x: {{ width }}px, 2x: {{ width * 2 }}px-->
    <img src="./img/{{ img }}.jpg"
      srcset="./img/{{ img }}@2x.jpg 2x"
      width="{{ width }}"
      height="{{ height }}"
      alt="{{ alt }}"
      loading="lazy"
    >
  </picture>
  <h3>{{ title }}</h3>
  <p>$ {{ price }}</p>
</a>
