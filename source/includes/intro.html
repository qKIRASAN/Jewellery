<picture>
  <source type="image/webp"
    media="(max-width: 767px)"
    srcset="./img/{{ img }}_sm.webp 1x, ./img/{{ img }}_sm@2x.webp 2x"
  >
  <source type="image/webp"
    media="(max-width: 1023px)"
    srcset="./img/{{ img }}_md.webp 1x, ./img/{{ img }}_md@2x.webp 2x"
  >
  <source type="image/webp"
    media="(min-width: 1024px)"
    srcset="./img/{{ img }}.webp 1x, ./img/{{ img }}@2x.webp 2x"
  >
  <!-- 1x: {{ width }}px, 2x: {{ width * 2 }}px-->
  <img src="./img/{{ img }}.jpg"
    srcset="./img/{{ img }}@2x.jpg 2x"
    width="{{ width }}"
    height="{{ height }}"
    alt="{{ alt }}"
    loading="lazy"
  >
</picture>
<div class="page__container">
  <h2>{{ title }}</h2>
  <p>{{ description }}</p>
</div>
